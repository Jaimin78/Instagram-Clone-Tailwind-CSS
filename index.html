<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Instagram | Login</title>
</head>

<body class="bg-[#fafafa]">
    <div class="main flex justify-center my-7">
        <div class="hidden md:block left mx-5">
            <img src="img/ss.png" alt="">
        </div>
        <div class="right flex flex-col mx-5 items-center">

            <div class="box flex flex-col">
                <div
                    class="form flex w-72 sm:w-96 mt-8 items-center flex-col bg-[#ffffff] border border-1 border-gray-300">
                    <div class="logo m-7">
                        <img src="img/logo.png" alt="">
                    </div>
                    <input
                        class="pl-2 pr-16 w-64 sm:w-80 border-2 mb-3 border-gray-200 text-black text-sm items-start py-2 rounded-sm bg-gray-100 outline-1 outline-gray-200 hover:outline-gray-300"
                        type="text" placeholder="Phone number, user name or email">
                    <input
                        class="pl-2 pr-16 w-64 sm:w-80 border-2 my-3 border-gray-200 text-black text-sm items-start py-2 rounded-sm bg-gray-100 outline-1 outline-gray-200 hover:outline-gray-300"
                        type="password" placeholder="Password">
                    <a href="/home.html"><button class="bg-sky-100 hover:bg-sky-400 w-64 sm:w-80 rounded-md px-16 py-2 cursor-pointer">
                        Log In
                    </button></a>
                    <div class="or flex text-gray-400 mx-5">
                        <div class="relative bottom-1">________________</div>
                        <p class="mx-2 my-1">OR</p>
                        <div class="relative bottom-1">________________</div>
                    </div>
                    <div class="facebook flex mb-3 justify-center items-center text-sm text-blue-600">
                        <img class="mx-1 my-1 cursor-pointer" src="img/facebook.svg" alt="">
                        <span class="mx-1 cursor-pointer">Log in with Facebook</span>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm hover:underline cursor-pointer">Forget Password?</p>
                    </div>
                </div>
                <div
                    class="flex justify-center mt-3 py-5 px-3 text-sm w-72 sm:w-96 bg-[#ffffff] border border-1 border-gray-300 ">
                    <p>
                        Don't have an account? <span class="text-blue-800 cursor-pointer">Sign Up</span>
                    </p>
                </div>
                <p class="text-center text-sm mt-3">Get the app.</p>
                <div class="flex justify-center items-center text-sm mt-5">
                    <div class="flex w-28 justify-center space-x-3">
                        <img class="cursor-pointer" src="img/apple.png" alt="">
                        <img class="cursor-pointer" src="img/google.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
